# Code generated by <no value>; DO NOT EDIT.
run:
  modules-download-mode: vendor
linters:
  enable:
    - bodyclose
    - errorlint
    - gofmt
    - revive
    - gomnd
    - gosec
    - noctx
    - unconvert
    - unparam
linters-settings:
  govet:
    enable-all: true
    disable:
      - fieldalignment
    settings:
      printf:
        funcs:
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Debugf
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Infof
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Printf
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Warnf
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Warningf
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Errorf
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Fatalf
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Panicf
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Debug
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Info
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Print
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Warn
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Warning
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Error
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Fatal
          - (github.com/flypay/go-kit/v4/pkg/log.Logger).Panic
          - (github.com/flypay/go-kit/v4/pkg/log).Debugf
          - (github.com/flypay/go-kit/v4/pkg/log).Infof
